<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Ramjet</title>
  <link rel="stylesheet" href="R1.css">
</head>
<body>
  <!-- Main Container -->
  <div class="game-ui">
    <!-- Header -->
    <div class="header">
      <h1>Project Ramjet</h1>
    </div>

    <!-- Active Quest Section -->
    <div class="active-quest">
      <h2>Active Quest</h2>
      <p id="quest-details">No quest active. Start the game to begin!</p>
      <button class="action-button" id="start-quest">Start Quest</button>
    </div>

    <!-- Player Tab -->
    <div class="player-tab">
      <p>Money: <span id="player-money">$0</span></p>
    </div>

    <!-- Main Menu Buttons -->
    <div class="menu">
      <button class="menu-button" id="shop-button">Shop</button>
      <button class="menu-button" id="inventory-button">Inventory</button>
      <button class="menu-button" id="settings-button">Settings</button>
    </div>
  </div>

  <script src="R1.js"></script>
</body>
</html>
